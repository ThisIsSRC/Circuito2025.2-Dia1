        * {

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

            from {
                opacity: 0;

            }

                opacity: 1;
                transform: translateY(0);
            }
        }

            align-items: center;

            border: 4px solid #f3f3f3;
            border-top: 4px solid #2ecc71;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

            color: #667eea;
            font-size: 24px;
            margin-top: 20px;

        }

        }

            color: #333;

            font-size: 16px;
        }

            margin-left: 20px;

        /* Botões */
        button {
            background: linear-gradient(135deg, #2ecc71 0%, #1e8449 100%);

            border: none;

    </style>

        // ===== DADOS DAS QUESTÕES (organizado por série) =====
        const questionsData = {
            '6': {
                'Português': [
                    // ...existing 6º ano Português (copiado do arquivo ativo)...
                    { id: 'portugues_q1', number: 1, text: 'A invisibilidade social dos trabalhadores informais desmerece a contribuição que eles oferecem. A sociedade parece ignorar que a enxurrada de burocracia, muitas vezes, serve apenas para empobrecer aqueles que já se encontram em situação vulnerável.<br><br>O processo de formação da palavra <strong>"empobrecer"</strong> se assemelha estruturalmente ao de outra palavra listada abaixo, justamente por exigir a adição simultânea de prefixo e sufixo.', options: ['Desmerece','Invisibilidade','Anoitecer','Irregularmente'], correct_answer: 'C' },
                    { id: 'portugues_q2', number: 2, text: 'Os antigos exploradores, ao se depararem com a vastidão do território, muitas vezes utilizavam termos que descreviam diretamente o ambiente. Assim, lugares com aguardente natural ou solo de cor rubra eram batizados sem cerimônia. A planície que se estendia além do horizonte inspirava, no entanto, a criação de nomes mais poéticos.<br><br>A palavra <strong>"aguardente"</strong> é o resultado de um processo de composição que se caracteriza pela:', options: ['Derivação Parassintética, pois adicionou-se a (prefixo) e ente (sufixo) ao radical guard.','Composição por Justaposição, pois uniu-se água e ardente sem alteração fonética significativa.','Derivação Sufixal, a partir do verbo aguardar.','Composição por Aglutinação, pela união dos radicais água e ardente com perda fonética da vogal a.'], correct_answer: 'D' },
                    { id: 'portugues_q3', number: 3, text: 'O protagonista, um jovem desesperado, reunia forças para enfrentar o desafio. Ele não escrevera uma carta de despedida, pois pretendia voltar. Sua fé, ainda que inabalável, desaparecia em momentos de extrema provação.<br><br>Qual palavra, dentre as opções, <strong>NÃO</strong> é formada pelo processo de <strong>Derivação Parassintética</strong>, embora possua prefixo e sufixo?', options: ['Desaparecer','Endurecer','Enraizar','Desesperado'], correct_answer: 'D' },
                    { id: 'portugues_q4', number: 4, text: 'O time de futebol, um verdadeiro pernalonga no campo, finalizou o campeonato com um saldo surpreendente. A falta de passatempo para os torcedores, durante a semana, era evidente, e a expectativa para a próxima temporada é alta. O novo estádio promete ser um ponto-final na era de má sorte do clube.<br><br>A alternativa que apresenta um par de palavras formadas <strong>EXCLUSIVAMENTE</strong> por <strong>Composição por Justaposição</strong> é:', options: ['Ponto-final e pernalonga.','Ponto-final e passatempo.','Passatempo e beija-flor.','Período e guarda-sol.'], correct_answer: 'B' },
                    { id: 'portugues_q5', number: 5, text: 'A supervisão da obra ficou subentendida, Não houve prazos, só a ponta do girassol Acompanhando o tempo, sempre infindável. A vida, simplesmente, recomeça com o sol.<br><br>O processo de formação das palavras <strong>"supervisão"</strong> e <strong>"girassol"</strong> segue, respectivamente, os processos de:', options: ['Derivação Parassintética e Composição por Aglutinação.','Derivação Prefixal e Composição por Justaposição.','Derivação Sufixal e Composição por Aglutinação.','Derivação Prefixal e Derivação Parassintética.'], correct_answer: 'B' },
                    { id: 'portugues_q6', number: 6, text: 'O novo relatório destacou a fragilidade do sistema de distribuição hídrica. A principal crítica recaiu sobre o manejo obrigatório das reservas, que pôde ser mais eficiente. A solução dependia de medidas drásticas e únicas.<br><br>Qual palavra presente no texto <strong>NÃO</strong> segue a regra de acentuação gráfica da Proparoxítona, embora possua três ou mais sílabas e seja acentuada?', options: ['Crítica','Obrigatório','Únicas','Frágeis (forma plural da palavra fragilidade do texto)'], correct_answer: 'B' },
                    { id: 'portugues_q7', number: 7, text: 'Navego rumo a um país que caiu no esquecimento. A lembrança diminuiu, mas o coração ainda dói. Se a saudade persistir, levarei este papel para lá. Tudo se resume a um só momento.<br><br>A palavra <strong>oxítona</strong> presente no texto, que é acentuada é:', options: ['Ainda','Coração','Papel','Só'], correct_answer: 'D' },
                    { id: 'portugues_q8', number: 8, text: 'É obrigatório que o aluno mantenha a paciência no pátio. O uso indevido de materiais é proibido, e o descumprimento das normas pode acarretar sérias consequências. A disciplina é o único caminho.<br><br>A palavra do texto que, apesar de parecer uma Proparoxítona mas na verdade, é classificada como <strong>Paroxítona</strong> por conta de um ditongo, é:', options: ['Único','Sérias','Paciência','Uso'], correct_answer: 'C' },
                    { id: 'portugues_q9', number: 9, text: 'A tecnologia reúne pessoas e dispersa a atenção. O juiz da corte instruiu as partes sobre a necessidade de saúde mental. O tempo em que ruía a capacidade de concentração ficou para trás.<br><br>Assinale a alternativa que apresenta, respectivamente, uma palavra <strong>Paroxítona</strong> e uma palavra <strong>Oxítona</strong>, ambas acentuadas devido à regra de <strong>Hiato</strong>:', options: ['Reúne e Saúde','Juiz e Instruiu','Ruía e Saúde','Reúne e Saúde'], correct_answer: 'C' },
                    { id: 'portugues_q10', number: 10, text: 'Alegria não se mede. De cem em cem, o dia esvai-se, No mesmo lugar onde o primeiro pensamento nasceu. Milhares de gotas de chuva caem, Mas bastam duas para o coração saber o que é dor.<br><br>No verso <strong>"Milhares"</strong> de gotas de chuva caem", a utilização da palavra destacada (<strong>milhares</strong>) provoca um efeito de sentido que se aproxima de:', options: ['Um Numeral Cardinal, pois indica a contagem exata das gotas.','Um Numeral Ordinal, pois indica a posição da gota mais importante.','Um Pronome Pessoal, substituindo o substantivo chuva.','Um Pronome Indefinido, reforçando o sentido de uma quantidade não precisa e grandiosa.'], correct_answer: 'D' },
                    { id: 'portugues_q11', number: 11, text: 'O porteiro afirmou que apenas o quinto andar estava ocupado naquela manhã fria. O quinze era o número favorito do morador mais velho, sempre repetido em senhas e jogos. Ele prometeu que voltaria para ver o dobro da alegria em seus netos.<br><br>Em relação à classificação dos numerais, a palavra <strong>"quinze"</strong> é um Numeral Cardinal que, no contexto em que se encontra, exerce a função morfológica de:', options: ['Adjetivo, concordando com um substantivo subentendido (número).','Substantivo, pois é precedido de artigo (o) e nomeia o número em si.','Pronome Demonstrativo, indicando a posição do número na sequência.','Numeral Multiplicativo, indicando o aumento de algo.'], correct_answer: 'B' },
                    { id: 'portugues_q12', number: 12, text: 'O autor, em sua Terceira obra, atingiu o ápice da sua maturidade estilística. O Primeiro capítulo, no entanto, é o que gera maior controvérsia, pois apresenta uma visão dupla da moralidade. Muitos críticos acreditam que o verdadeiro valor da obra reside apenas nos dois terços finais do enredo.<br><br>O uso do Numeral Ordinal <strong>"Terceira"</strong> (em Terceira obra), em contraste com o Numeral Cardinal (como se fosse Três obras), visa gerar um efeito de sentido de:', options: ['Intensificação, sugerindo que a obra é triplamente mais valiosa que as anteriores.','Sequência e Hierarquia, estabelecendo a posição cronológica da obra no conjunto da produção do autor.','Fração, indicando que a obra é apenas uma parte da produção total.','Ênfase no caráter de novidade da obra.'], correct_answer: 'B' },
                    { id: 'portugues_q13', number: 13, text: 'O candidato prometeu que, se eleito, a verba para a saúde teria um aumento quádruplo. No entanto, a base da proposta múltipla era a redução de impostos, o que significaria, para muitos, um décimo do benefício esperado.<br><br>Na frase, o termo <strong>"quádruplo"</strong> é um Numeral Multiplicativo. Qual das alternativas a seguir apresenta um termo que <strong>NÃO</strong> pode ser classificado como <strong>Numeral Multiplicativo</strong>, embora tenha forma semelhante?', options: ['Sêxtuplo.','Múltipla (no contexto do texto).','Duplo.','Quíntuplo.'], correct_answer: 'B' },
                    { id: 'portugues_q14', number: 14, text: 'O livro era fascinante, e a garota o lia com fervor. De repente, a bibliotecária se aproximou e lhe pediu silêncio. A menina, concentrada, mal se moveu da cadeira. O mundo exterior parecia não lhe pertencer.<br><br>Na análise dos pronomes oblíquos átonos, o único pronome que completa o sentido de um verbo é:', options: ['Lhe (em lhe pediu).','O (em o lia).','Se (em se moveu).','Lhe (em lhe pertencer).'], correct_answer: 'B' },
                    { id: 'portugues_q15', number: 15, text: 'O relatório indicava que muitos dos problemas eram estruturais, mas a prefeitura alegava que muito já havia sido feito. A população não via nada de melhoria e esperava que alguém tomasse uma atitude mais radical.<br><br>Assinale a alternativa em que os dois vocábulos destacados são classificados, <strong>respectivamente</strong>, como <strong>Pronome Indefinido</strong> e <strong>Advérbio de Intensidade</strong>:', options: ['Muitos e alguém.','Nada e muitos.','Muito e nada.','Muitos e muito.'], correct_answer: 'D' },
                    { id: 'portugues_q16', number: 16, text: 'O debate foi encerrado com uma única conclusão, que resumia toda a discussão. Esta foi a conclusão: a sociedade deve priorizar o bem comum antes dos interesses individuais. Nossa missão agora é propagar esse ideal.<br><br>No trecho, a função do pronome demonstrativo <strong>"Esta"</strong> é:', options: ['Retomar e resumir a ideia da conclusão já citada.','Coerência, pois estabelece o tempo da conclusão.','Antecipar e anunciar a conclusão que será apresentada a seguir.','Apontar um elemento que está próximo do emissor.'], correct_answer: 'C' },
                    { id: 'portugues_q17', number: 17, text: '— Você me disse que o rapaz levou seu carro ontem à noite, e isso é preocupante. Quem autorizou?<br>— Sim, ele levou. Mas eu lho emprestei porque meu carro estava na oficina.<br><br>No diálogo, a utilização do pronome possessivo <strong>"seu"</strong> (em seu carro) gera uma ambiguidade de sentido. Assinale a alternativa que indica a dupla de pronomes que poderia ser usada para <strong>solucionar</strong> a ambiguidade de modo a indicar que o carro pertence ao interlocutor (a pessoa com quem se fala):', options: ['Nosso carro.','Carro dele.','Teu carro.','Meu carro.'], correct_answer: 'C' },
                    { id: 'portugues_q18', number: 18, text: 'Com carinho, peço que todos os documentos sejam enviados para mim. Eu garanto que os resultados chegarão até você com a máxima urgência. A verdade é que ninguém, exceto nós, conseguirá resolver este caso complexo.<br><br>Na análise dos termos destacados, a alternativa que apresenta, respectivamente, um <strong>Pronome Pessoal Reto</strong> e um <strong>Pronome Pessoal Oblíquo Tônico</strong> é:', options: ['Ninguém e eu.','Eu e você.','Mim e nós.','Eu e mim.'], correct_answer: 'D' },
                    { id: 'portugues_q19', number: 19, text: 'Leia a frase:<br><br>"A professora explicou a atividade para os alunos e depois entregou ___ as folhas de resposta."<br><br>O pronome oblíquo que completa corretamente a frase é:', options: ['lhe','me','nos','lhes'], correct_answer: 'D' },
                    { id: 'portugues_q20', number: 20, text: 'Assinale a alternativa em que o <strong>pronome oblíquo</strong> está <strong>empregado corretamente</strong>.', options: ['O diretor chamou os pais e explicou os tudo com paciência.','Mariana contou me o que aconteceu na aula.','O professor pediu para que os alunos se organizassem antes de entrar.','Eles disseram que trouxeram os trabalhos e querem mostrar lhe.'], correct_answer: 'C' }
                ],
                'Inglês': [
                    // ...existing 6º Inglês (copiado do arquivo ativo)...
                    { id: 'ingles_q1', number: 1, text: 'Choose the correct option: <strong>"There are ___ apples in the kitchen."</strong>', options: ['some','any','a','an'], correct_answer: 'A' },
                    { id: 'ingles_q2', number: 2, text: 'Complete the sentence: <strong>"There aren\'t ___ pencils in my bag."</strong>', options: ['some','any','much','an'], correct_answer: 'B' },
                    { id: 'ingles_q3', number: 3, text: 'Choose the correct option: <strong>"Do you have ___ brothers or sisters?"</strong>', options: ['some','any','much','many'], correct_answer: 'B' },
                    { id: 'ingles_q4', number: 4, text: 'Complete the sentence: <strong>"I need ___ help with this homework."</strong>', options: ['some','any','no','many'], correct_answer: 'A' },
                    { id: 'ingles_q5', number: 5, text: 'Select the correct form: <strong>"She is ___ (run) in the park now."</strong>', options: ['run','running','to run','runs'], correct_answer: 'B' },

            '7': {
                'Português': [
                    { id: '7_pt_q1', number: 1, text: 'Com base nas afirmações a seguir, assinale a alternativa correta.<br>I. Um período é sempre composto por mais de uma oração.<br>II. Uma frase pode ter apenas uma só palavra, desde que tenha sentido completo.<br>III. Uma oração sempre possui um verbo.', options: ['A afirmação III está incorreta.','Todas as afirmações estão corretas.','As afirmações II e III estão corretas.','Nenhuma das afirmações é correta.'], correct_answer: 'C' },
                    { id: '7_pt_q2', number: 2, text: 'Leia as orações a seguir e assinale a alternativa correta.<br>1. Nós os avisamos das dificuldades do projeto, mas eles não ouviram.<br>2. Um pequeno circo chegou à cidadezinha do interior de São Paulo.<br>3. Não faça barulho porque as crianças estão dormindo.<br><br>I. Na primeira oração, há um período composto.<br>II. Na segunda oração, há um período simples.<br>III. O período composto é sempre constituído em torno de dois ou mais núcleos verbais.<br>IV. Na terceira oração, há um período simples.', options: ['Estão corretas as alternativas I, II e IV.','Somente a alternativa III está correta.','As alternativas I, II e III estão corretas.','Todas as alternativas estão corretas.'], correct_answer: 'C' },
                    { id: '7_pt_q3', number: 3, text: 'Segundo trecho indicado: “Segundo Waite, esses ambientes são berçários naturais para uma variedade de espécies da fauna e da flora, além de desempenhar um papel importante no equilíbrio da temperatura global [...]”.<br><br>O termo “além de”, neste fragmento, estabelece relação lógico-semântica de:', options: ['condição','concessão','adição','conformidade'], correct_answer: 'C' },
                    { id: '7_pt_q4', number: 4, text: 'Na oração: “Gosta de ficar em casa, como também gosta de sair”, a conjunção “como também” exprime:', options: ['adversidade','adição','conclusão','alternância'], correct_answer: 'B' },
                    { id: '7_pt_q5', number: 5, text: 'Coloque 1 para predicado nominal, 2 para verbal e 3 para verbo-nominal. Em seguida, assinale a alternativa com a sequência correta.<br><br>(   ) A mulher parecia assustada com o acidente.<br>(   ) Ele se sentiu ofendido com o comentário.<br>(   ) As crianças brincavam no quintal.', options: ['3 – 1 – 2','1 – 2 – 3','1 – 3 – 2','2 – 3 – 1'], correct_answer: 'C' },
                    { id: '7_pt_q6', number: 6, text: 'Tendo em vista os tipos de sujeito, é correto afirmar que:', options: ['o sujeito simples pode não possuir seu núcleo explícito na oração.','um sujeito cujo núcleo é aparente na oração pode ser indeterminado.','o pronome “se” pode provocar a indeterminação do sujeito quando seu núcleo não está aparente na oração.','um sujeito no plural é sempre um sujeito composto.'], correct_answer: 'C' },

                    { id: '7_pt_q8', number: 8, text: 'Trecho adaptado de Monteiro Lobato (As caçadas de Pedrinho).<br><br>A respeito do parágrafo, no que diz respeito aos tipos de sujeito, está correto afirmar que, no trecho “o mais andejo era o Marquês de Rabicó”:', options: ['o núcleo do sujeito é “Marquês”.','o núcleo do sujeito é “andejo”.','o núcleo do sujeito é “de Rabicó”.','o sujeito é indeterminado.'], correct_answer: 'A' },
                    { id: '7_pt_q9', number: 9, text: 'No trecho: “mato muito cerrado onde Dona Benta não deixava que os meninos fossem passear”, está correto afirmar que:', options: ['a palavra “cerrado” cumpre a função de adjunto adnominal.','a palavra “meninos” cumpre a função de adjunto adnominal.','a palavra “Benta” cumpre a função de adjunto adnominal.','a palavra “deixava” cumpre a função de adjunto Adnominal.'], correct_answer: 'A' },

                            const letter = String.fromCharCode(65 + idx);
                            return `
                                <div class="option">

                const el = document.getElementById('reviewProgress');
                if (el) el.style.width = `${percentage}%`;
            },

            submitAnswers() {
                const inputCode = document.getElementById('codeInput').value;
                
                if (inputCode !== appState.securityCode) {
                    document.getElementById('codeError').style.display = 'block';
                    return;
                }

                // Calcular acertos totais e por disciplina dinamicamente
                let totalCorrect = 0;
                let portuguesCorrect = 0;
                let inglesCorrect = 0;

                const portuguesQuestions = questionsData[appState.selectedYear][appState.firstDiscipline];
                const inglesQuestions = questionsData[appState.selectedYear][appState.secondDiscipline];

                portuguesQuestions.forEach(q => {
                    if (appState.answers[q.id] === q.correct_answer) {
                        portuguesCorrect++;
                        totalCorrect++;
                    }
                });

                inglesQuestions.forEach(q => {
                    if (appState.answers[q.id] === q.correct_answer) {
                        inglesCorrect++;
                        totalCorrect++;
                    }
                });

                appState.timestamp = new Date().toLocaleString('pt-BR');
                
                // Enviar para Google Forms
                this.sendToGoogleForms(totalCorrect, portuguesCorrect, inglesCorrect);
            },

            sendToGoogleForms(totalCorrect, portuguesCorrect, inglesCorrect) {
                const totalQuestions = (questionsData[appState.selectedYear][appState.firstDiscipline].length || 0) + (questionsData[appState.selectedYear][appState.secondDiscipline].length || 0);
                const totalPercentage = totalQuestions ? ((totalCorrect / totalQuestions) * 100).toFixed(2) : '0.00';
                const portuguesTotal = questionsData[appState.selectedYear][appState.firstDiscipline].length || 0;
                const inglesTotal = questionsData[appState.selectedYear][appState.secondDiscipline].length || 0;
                const portuguesPercentage = portuguesTotal ? ((portuguesCorrect / portuguesTotal) * 100).toFixed(2) : '0.00';
                const inglesPercentage = inglesTotal ? ((inglesCorrect / inglesTotal) * 100).toFixed(2) : '0.00';
                
                // Montar strings com todas as respostas
                let respostasPortugues = '';
                questionsData[appState.selectedYear][appState.firstDiscipline].forEach((q, idx) => {
                    const answer = appState.answers[q.id] || '-';
                    const answerText = answer ? `${answer} - ${q.options[answer.charCodeAt(0) - 65]}` : '-';
                    respostasPortugues += `Q${idx + 1}: ${answerText}\n`;
                });

                let respostasIngles = '';
                questionsData[appState.selectedYear][appState.secondDiscipline].forEach((q, idx) => {
                    const answer = appState.answers[q.id] || '-';
                    const answerText = answer ? `${answer} - ${q.options[answer.charCodeAt(0) - 65]}` : '-';
                    respostasIngles += `Q${idx + 1}: ${answerText}\n`;
                });

                // URL do Google Form
                const formUrl = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSecdqqvjqYR8oOFoZp9euSpSaVM4Xd29TsR80VvNzXqeUVcOg/formResponse';
                
                // IDs dos campos 
                const formData = new FormData();
                formData.append('entry.278239695', appState.teamName); // Nome da Equipe
                formData.append('entry.676741744', appState.selectedYear); // Série/Ano
                formData.append('entry.1129408966', respostasPortugues); // Respostas Português
                formData.append('entry.1493211415', respostasIngles); // Respostas Inglês
                formData.append('entry.755646108', `${totalCorrect} (PT: ${portuguesCorrect}/${portuguesTotal} | EN: ${inglesCorrect}/${inglesTotal})`); // Acertos
                formData.append('entry.1346014396', `${totalPercentage}% (PT: ${portuguesPercentage}% | EN: ${inglesPercentage}%)`); // Percentual
                formData.append('entry.1717367788', appState.timestamp); // Data e Hora

                fetch(formUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                })
                .then(() => {
                    this.showConfirmation(totalCorrect, portuguesCorrect, inglesCorrect);
                })
                .catch((error) => {
                    console.error('Erro ao enviar:', error);
                    this.showConfirmation(totalCorrect, portuguesCorrect, inglesCorrect);
                });
            },

            showConfirmation(totalCorrect, portuguesCorrect, inglesCorrect) {
                const content = document.getElementById('app-content');

                content.innerHTML = `
                    <div style="text-align: center;">
                        <h1>✅ Envio Realizado!</h1>
                        <p style="font-size: 18px; margin: 30px 0;">Suas respostas foram registradas com sucesso.</p>

                        <div class="info-box" style="text-align: left;">
                            <h3 style="margin-top: 0;">Resumo do Envio:</h3>
                            <p><strong>Equipe:</strong> ${appState.teamName}</p>
                        </div>

                        <p style="margin-top: 30px; font-size: 16px;">
                            Obrigado por participar do Circuito 2025.2! Seus resultados foram enviados para a planilha de controle.
                        </p>

                        <div class="message success-message">
                            <strong>🎯 Parabéns pela participação da sua equipe!</strong>
                        </div>
                    </div>
                `;
            }
        };

        // Iniciar
        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
